<html>
    <head>
        <script type="module">
            import * as THREE from './resources/threejs/three.module.js';
            function main(){
                const canvas = document.querySelector('#c');
                const renderer = new THREE.WebGLRenderer({canvas});

                const fov = 75;
                const aspect = 2;  // the canvas default
                const near = 0.1;
                const far = 5;
                const camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
                camera.position.z = 2;

                const scene = new THREE.Scene();

                //Luce direzionale
                {
                    const color = 0xFFFFFF;
                    const intensity = 1;
                    const light = new THREE.DirectionalLight(color, intensity); //Default posizione e orientamento = (0,0,0)
                    light.position.set(-1, 2, 4); //Cambio la posizione
                    scene.add(light);
                }

                //Cubo
                let cube;
                {
                    const boxWidth = 1;
                    const boxHeight = 1;
                    const boxDepth = 1;
                    const geometry = new THREE.BoxGeometry(boxWidth, boxHeight, boxDepth);

                    const material = new THREE.MeshPhongMaterial({color: 0x44aa88}); //Materiale per rispondere alla luca (materiale di default non lo fa)

                    cube = new THREE.Mesh(geometry, material);
                }
                scene.add(cube);

                function render(time){
                    time *= 0.001;

                    cube.rotation.x = time;
                    cube.rotation.y = time;

                    renderer.render(scene, camera);
                    requestAnimationFrame(render);
                }
                requestAnimationFrame(render);
            }
            
            main();
        </script>
    </head>
    <body>
        <canvas id="c"></canvas>
    </body>
</html>
