<html>
    <head>
        <style>
            html, body {
               margin: 0;
               height: 100%;
            }
            #c {
               width: 100%;
               height: 100%;
               display: block;
            }
        </style>
        <script type="module">
            import * as THREE from './resources/threejs/three.js-master/build/three.module.js'; // Vedi nota fondo pagina gestione paths a: https://threejsfundamentals.org/threejs/lessons/threejs-fundamentals.html
            import {OrbitControls} from './resources/threejs/three.js-master/examples/jsm/controls/OrbitControls.js';
            function main(){
                const canvas = document.querySelector('#c');
                const renderer = new THREE.WebGLRenderer({canvas});

                const fov = 45;
                const aspect = 2;  // the canvas default
                const near = 0.1;
                const far = 100;
                const camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
                camera.position.set(0, 10, 20);

                const controls = new OrbitControls(camera, canvas);
                controls.target.set(0, 5, 0);
                controls.update();

                const scene = new THREE.Scene();
                scene.background = new THREE.Color(0xAAAAAA); //Colore background

                //Luce direzionale
                {
                    const color = 0xFFFFFF;
                    const intensity = 1;
                    const light = new THREE.DirectionalLight(color, intensity); //Default posizione e orientamento = (0,0,0)
                    light.position.set(-1, 2, 4); //Cambio la posizione
                    scene.add(light);
                }

                const objects = [];

                // https://threejsfundamentals.org/threejs/lessons/threejs-lights.html
                {   
                    //Piano centrale
                    {
                        const planeSize = 40;
 
                        const loader = new THREE.TextureLoader();
                        const texture = loader.load('resources/images/checker.png');
                        texture.wrapS = THREE.RepeatWrapping;
                        texture.wrapT = THREE.RepeatWrapping;
                        texture.magFilter = THREE.NearestFilter;
                        const repeats = planeSize / 2;
                        texture.repeat.set(repeats, repeats);

                        const planeGeo = new THREE.PlaneBufferGeometry(planeSize, planeSize);
                        const planeMat = new THREE.MeshPhongMaterial({
                        map: texture,
                        side: THREE.DoubleSide,
                        });
                        const mesh = new THREE.Mesh(planeGeo, planeMat);
                        mesh.rotation.x = Math.PI * -.5; //Plane Ã¨ sul piano XY quindi lo ruoto sul piano XZ
                        scene.add(mesh);
                    }

                    //Cubo
                    {
                        const cubeSize = 4;
                        const cubeGeo = new THREE.BoxBufferGeometry(cubeSize, cubeSize, cubeSize);
                        const cubeMat = new THREE.MeshPhongMaterial({color: '#8AC'});
                        const mesh = new THREE.Mesh(cubeGeo, cubeMat);
                        mesh.position.set(cubeSize + 1, cubeSize, 0);
                        scene.add(mesh);
                        objects.push(mesh);
                    }  
                    //Sfera
                    {
                        const radius = 3;
                        const sphereGeo = new THREE.SphereBufferGeometry(radius, 15, 15);
                        const sphereMat = new THREE.MeshPhongMaterial({color: 'lightgreen'});
                        const mesh = new THREE.Mesh(sphereGeo, sphereMat);
                        mesh.position.set(-radius, radius, 0);
                        scene.add(mesh);
                        objects.push(mesh);
                    }            
                }

                function render(time){
                    time *= 0.001;

                    //Ridimensionamento responsive del canvas
                    if (resizeRendererToDisplaySize(renderer)) {
                        //Se ho ridimensionato il canvas devo aggiornare l'aspect della camera
                        const canvas = renderer.domElement;
                        camera.aspect = canvas.clientWidth / canvas.clientHeight;
                        camera.updateProjectionMatrix();
                    }

                    const rot = time;
                    objects.forEach((obj) => {
                        obj.rotation.x = rot;
                        obj.rotation.y = rot;
                    });

                    renderer.render(scene, camera);
                    requestAnimationFrame(render);
                }
                requestAnimationFrame(render);

                //Aggiorna le dimensioni del rendering del canvas a quelle effettive del canvas sulla pagina
                function resizeRendererToDisplaySize(renderer) {
                    const canvas = renderer.domElement;
                    const width = canvas.clientWidth;
                    const height = canvas.clientHeight;
                    const needResize = canvas.width !== width || canvas.height !== height;
                    if (needResize) {
                        renderer.setSize(width, height, false);
                    }
                    return needResize;
                }
            }
            
            main();
        </script>
    </head>
    <body>
        <canvas id="c"></canvas>
    </body>
</html>
