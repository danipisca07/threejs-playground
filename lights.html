<html>
    <head>
        <style>
            html, body {
               margin: 0;
               height: 100%;
            }
            #c {
               width: 100%;
               height: 100%;
               display: block;
            }
        </style>
        <script type="module">
            import * as THREE from './resources/threejs/three.js-master/build/three.module.js'; // Vedi nota fondo pagina gestione paths a: https://threejsfundamentals.org/threejs/lessons/threejs-fundamentals.html
            import {OrbitControls} from './resources/threejs/three.js-master/examples/jsm/controls/OrbitControls.js';
            import {GUI} from './resources/dat.gui.module.js';

            class ColorGUIHelper {
                constructor(object, prop) {
                    this.object = object;
                    this.prop = prop;
                }
                get value() {
                    return `#${this.object[this.prop].getHexString()}`;
                }
                set value(hexString) {
                    this.object[this.prop].set(hexString);
                }
            }

            class DimensionGUIHelper {
                constructor(obj, minProp, maxProp) {
                    this.obj = obj;
                    this.minProp = minProp;
                    this.maxProp = maxProp;
                }
                get value() {
                    return this.obj[this.maxProp] * 2;
                }
                set value(v) {
                    this.obj[this.maxProp] = v /  2;
                    this.obj[this.minProp] = v / -2;
                }
            }

            class MinMaxGUIHelper {
                constructor(obj, minProp, maxProp, minDif) {
                    this.obj = obj;
                    this.minProp = minProp;
                    this.maxProp = maxProp;
                    this.minDif = minDif;
                }
                get min() {
                    return this.obj[this.minProp];
                }
                set min(v) {
                    this.obj[this.minProp] = v;
                    this.obj[this.maxProp] = Math.max(this.obj[this.maxProp], v + this.minDif);
                }
                get max() {
                    return this.obj[this.maxProp];
                }
                set max(v) {
                    this.obj[this.maxProp] = v;
                    this.min = this.min;  // this will call the min setter
                }
            }

            function main(){
                const canvas = document.querySelector('#c');
                const renderer = new THREE.WebGLRenderer({canvas});
                renderer.shadowMap.enabled = true;
                const gui = new GUI();

                const fov = 45;
                const aspect = 2;  // the canvas default
                const near = 0.1;
                const far = 100;
                const camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
                camera.position.set(0, 10, 20);

                const controls = new OrbitControls(camera, canvas);
                controls.target.set(0, 5, 0);
                controls.update();

                const scene = new THREE.Scene();
                scene.background = new THREE.Color(0xAAAAAA); //Colore background

                //Luce "direzionale"
                {
                    const color = 0xFFFFFF;
                    const intensity = 1;
                    const light = new THREE.DirectionalLight(color, intensity);
                    light.position.set(0, 10, 0); //Posizione e target servono solo per dare la direzione come differenza, la luce è sempre globale
                    light.target.position.set(-4,0,-4);
                    light.castShadow = true;
                    //Imposazioni camera per proiezione shadow mapping
                    light.shadow.camera.left = -15;
                    light.shadow.camera.right = 15;
                    light.shadow.camera.top = 15;
                    light.shadow.camera.bottom = -15;
                    light.shadow.mapSize.width = 512;  // default
                    light.shadow.mapSize.height = 512; // default
                    light.shadow.camera.near = 0.5;    // default
                    light.shadow.camera.far = 500;     // default
                    scene.add(light);
                    scene.add(light.target);

                    //Visualizzatore camera della proiezione per la shadow map
                    const cameraHelper = new THREE.CameraHelper(light.shadow.camera);
                    scene.add(cameraHelper);

                    //Controlli UI per luce
                    {
                        gui.addColor(new ColorGUIHelper(light, 'color'), 'value').name('color');
                        gui.add(light, 'intensity', 0, 2, 0.01);
                        {
                            const folder = gui.addFolder('Shadow Camera');
                            folder.open();
                            folder.add(new DimensionGUIHelper(light.shadow.camera, 'left', 'right'), 'value', 1, 100)
                                .name('width')
                                .onChange(updateCamera);
                            folder.add(new DimensionGUIHelper(light.shadow.camera, 'bottom', 'top'), 'value', 1, 100)
                                .name('height')
                                .onChange(updateCamera);
                            const minMaxGUIHelper = new MinMaxGUIHelper(light.shadow.camera, 'near', 'far', 0.1);
                            folder.add(minMaxGUIHelper, 'min', 0.1, 50, 0.1).name('near').onChange(updateCamera);
                            folder.add(minMaxGUIHelper, 'max', 0.1, 50, 0.1).name('far').onChange(updateCamera);
                            folder.add(light.shadow.camera, 'zoom', 0.01, 1.5, 0.01).onChange(updateCamera);
                        }
                    }

                    function updateCamera() {
                        // update the light target's matrixWorld because it's needed by the helper
                        light.target.updateMatrixWorld();
                        cameraHelper.update();
                        // update the light's shadow camera's projection matrix
                        light.shadow.camera.updateProjectionMatrix();
                        // and now update the camera helper we're using to show the light's shadow camera
                        cameraHelper.update();
                    }
                    updateCamera();
                }

                const objects = [];

                // https://threejsfundamentals.org/threejs/lessons/threejs-lights.html
                {   
                    //Piano centrale
                    {
                        const planeSize = 40;
 
                        const loader = new THREE.TextureLoader();
                        const texture = loader.load('resources/images/checker.png');
                        texture.wrapS = THREE.RepeatWrapping;
                        texture.wrapT = THREE.RepeatWrapping;
                        texture.magFilter = THREE.NearestFilter;
                        const repeats = planeSize / 2;
                        texture.repeat.set(repeats, repeats);

                        const planeGeo = new THREE.PlaneBufferGeometry(planeSize, planeSize);
                        const planeMat = new THREE.MeshPhongMaterial({
                        map: texture,
                        side: THREE.DoubleSide,
                        });
                        const mesh = new THREE.Mesh(planeGeo, planeMat);
                        mesh.rotation.x = Math.PI * -.5; //Plane è sul piano XY quindi lo ruoto sul piano XZ
                        mesh.receiveShadow = true;
                        scene.add(mesh);
                    }

                    //Cubo
                    {
                        const cubeSize = 4;
                        const cubeGeo = new THREE.BoxBufferGeometry(cubeSize, cubeSize, cubeSize);
                        const cubeMat = new THREE.MeshPhongMaterial({color: '#8AC'});
                        const mesh = new THREE.Mesh(cubeGeo, cubeMat);
                        mesh.position.set(cubeSize + 1, cubeSize, 0);
                        mesh.receiveShadow = true;
                        mesh.castShadow = true;
                        scene.add(mesh);
                        objects.push(mesh);
                    }  
                    //Sfera
                    {
                        const radius = 3;
                        const sphereGeo = new THREE.SphereBufferGeometry(radius, 15, 15);
                        const sphereMat = new THREE.MeshPhongMaterial({color: 'lightgreen'});
                        const mesh = new THREE.Mesh(sphereGeo, sphereMat);
                        mesh.position.set(-radius, radius, 0);
                        mesh.receiveShadow = true;
                        mesh.castShadow = true;
                        scene.add(mesh);
                        objects.push(mesh);
                    }            
                }

                function render(time){
                    time *= 0.001;

                    //Ridimensionamento responsive del canvas
                    if (resizeRendererToDisplaySize(renderer)) {
                        //Se ho ridimensionato il canvas devo aggiornare l'aspect della camera
                        const canvas = renderer.domElement;
                        camera.aspect = canvas.clientWidth / canvas.clientHeight;
                        camera.updateProjectionMatrix();
                    }

                    const rot = time;
                    objects.forEach((obj) => {
                        obj.rotation.x = rot;
                        obj.rotation.y = rot;
                    });

                    renderer.render(scene, camera);
                    requestAnimationFrame(render);
                }
                requestAnimationFrame(render);

                //Aggiorna le dimensioni del rendering del canvas a quelle effettive del canvas sulla pagina
                function resizeRendererToDisplaySize(renderer) {
                    const canvas = renderer.domElement;
                    const width = canvas.clientWidth;
                    const height = canvas.clientHeight;
                    const needResize = canvas.width !== width || canvas.height !== height;
                    if (needResize) {
                        renderer.setSize(width, height, false);
                    }
                    return needResize;
                }
            }
            
            main();
        </script>
    </head>
    <body>
        <canvas id="c"></canvas>
    </body>
</html>
